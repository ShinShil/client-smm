<div class="form">
    <div>
        <div class="form-menu">
            <div class="loginOrReg log active">
                Login
            </div>
            <div class="loginOrReg reg">
                Register
            </div>
        </div>
        <form th:action="register" method="POST" class="register">
            <div>
                <input name="username" placeholder="Username" id="username">
            </div>
            <div>
                <input name="password" placeholder="Password" id="password">
            </div>
            <div class="actions">
                <button type="submit">Register</button>
            </div>
        </form>
        <form th:action="@{/loginAction}" method="POST" class="login">
            <div>
                <input name="username" placeholder="Username" id="username">
            </div>
            <div>
                <input name="password" placeholder="Password" id="password">
            </div>
            <div class="actions">
                <button type="submit">Sign In</button>
            </div>
        </form>
    </div>
